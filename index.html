<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
  <link rel="shortcut icon" type"image/png" href="img/favicon.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Document</title>

</head>
<body>
  <div class="container">

    <header class="header">
      <img src="img/logo.png" alt="trillo log" class="logo">

      <form action="#" class="search">
        
        <input type="text" class="search__input" placeholder="search hotles">
       
        <button class="search__button">
          <svg class="search__icon">
            <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
          </svg>
        </button>

      </form>

      <nav class="user-nav">
        
        <div class="user-nav__icon-box">
          <svg class="user-nav__icon">
            <use xlink:href="img/sprite.svg#icon-bookmark"></use>
            <span class="user-nav__notification">7</span>
          </svg>
        </div>
        
        <div class="user-nav__icon-box">
          <svg class="user-nav__icon">
            <use xlink:href="img/sprite.svg#icon-chat"></use>
            <span class="user-nav__notification">7</span>
          </svg>
        </div>

        <div class="user-nav__user">
          <img src="img/user-1.jpg" alt="User photo 1" class="user-nav__user-photo">
          <span class="user-nav__user-name">Romanric</span>
        </div>

      </nav>
      
    </header>

    <div class="content">
      <nav class="sidebar">
        Navigation
      </nav>

      <main class="hotel-view">
        Hotel view
      </main>
    </div>

  </div>
</body>
</html>
